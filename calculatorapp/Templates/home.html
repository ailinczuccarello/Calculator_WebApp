<div class="center">
    <h1>Basic Calculator</h1>
    
    <form action="result">
        <input type="number" name="number1" placeholder="Enter first number">

        <button type="submit" name="add">+</button>
        <button type="submit" name="subtract">-</button>
        <button type="submit" name="multiply">*</button>
        <button type="submit" name="divide">/</button>

        <input type="number" name="number2" placeholder="Enter second number">
    
    </form>
    </div>
    
    <style>
      .center {
        margin: auto;
        width: 60%;
        border: 3px solid #a5addb;
        padding: 10px;
      }
